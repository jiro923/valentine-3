<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #8B0000; /* Dark Red */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            margin-top: 50px;
        }
        .message {
            font-size: 1.5em;
            margin: 20px;
        }
        .lily-image {
            width: 300px;
            height: auto;
            margin: 20px;
        }
        .button {
            background-color: #B22222; /* Firebrick */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }
        .footer {
            margin-top: 50px;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Valentine?</h1>
    <div class="message">
        <p>Hello, Raina,</p>
        <p> Can I be your valenites date??.</p>
    </div>
    
    <img src="https://ph.pinterest.com/pin/390546598954560476/" alt="Lilies" class="lily-image"> <!-- Replace with a real image URL -->

    <div>
        <audio controls>
            <source src="https://example.com/everyone-adores-you.mp3" type="audio/mpeg"> <!-- Replace with a real audio URL -->
            Your browser does not support the audio element.
        </audio>
    </div>

    <div>
        <a href="mailto:your-email@example.com?subject=Yes%20to%20Valentine&body=I%20would%20love%20to%20be%20your%20Valentine!" class="button">Say Yes!</a>
    </div>

    <div class="footer">
        <p>"Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day."</p>
    </div>

</body>
</html>
